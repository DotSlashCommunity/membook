<!DOCTYPE html>
<html>
	<head>
		<title>membook</title>

		<!-- sorry -->
		 <meta charset="UTF-8" />

		<!-- App Specific Stuff -->
		<link href="css/build/main.css" rel="stylesheet" />
		<link href="css/libs/fontello/css/fontello.css" rel="stylesheet" />
		<link href="css/libs/simplegrid/simple-grid.css" rel="stylesheet" />

		<!-- get the jQ -->
		<script type="text/javascript" src="js/libs/jQuery/jquery.dev.js"></script>
		<script type="text/javascript" src="js/pseudo.js"></script>
		<script type="text/javascript" src="js/fetch.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</head>
	<body>

		<!-- produce the top bar -->
		<div class="app__header utils-content-bg" style="width: 100%; height: 60%;">
			<div class="utils-content-bg utils-mast-bg">
				<div class="container">
					<div class="row"></div>
				</div>
			</div>
		</div>

		<div class="app__content cards-container-translate">
			<div class="container">
				<div class="row" id="core-team-container">
					<div class="col-15 card-group-label utils-accent-color utils-hidden" id="core-team-label">
						CORE TEAM <i class="icon icon-right-open utils-accent-color"></i>
					</div>
				</div>
			</div>

			<div class="container" style="margin-top: 30px;">
				<div class="row" id="members-container">
					<div class="col-15 card-group-label utils-hidden" id="members-label">
						MEMEBERS <i class="icon icon-right-open"></i>
					</div>
				</div>
			</div>
		</div>

		<template-group id="profile-card">
			<template id="base_profile">
				<div class="col-3">
					<div class="card card-profile">
						<div class="card__profile_deck">
							<img src="./assets/{{profile_avatar}}" class="card__profile_deck_avatar" />
							
							<div class="card__overlay-top-left card__overlay-gradient utils-center-align">
								<div class="card__overlay-bottom-right card__highlight">
									<span class="card__highlighted_text">{{profile_name}}</span>						

									<div class="card__social_panel">
										{{profile_social_links}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</template>

			<template id="github_url">
				<a href="{{github_url}}" class="utils-no-text-decor">
					<i class="icon icon-github-circled"></i>
				</a>
			</template>

			<template id="twitter_url">
				<a href="{{twitter_url}}" class="utils-no-text-decor">
					<i class="icon icon-twitter"></i>
				</a>
			</template>

			<template id="facebook_url">
				<a href="{{facebook_url}}" class="utils-no-text-decor">
					<i class="icon icon-facebook"></i>
				</a>
			</template>

			<template id="medium_url">
				<a href="{{medium_url}}" class="utils-no-text-decor">
					<i class="icon icon-medium"></i>
				</a>
			</template>

			<template id="phone">
				<a href="{{phone}}" class="utils-no-text-decor">
					<i class="icon icon-phone"></i>
				</a>
			</template>
		</template-group>

	</body>
</html>
